<!DOCTYPE html>

    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white */
        }


        header {
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            height: 100vh;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #FFD700;
        }

        body {
            color: white; /* Set text color to white */
        }

        .contact-details {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem 0;
            background-color: #333;
            color: white;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .contact-details h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .contact-details p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

    position: relative; /* Ensure relative positioning */

}

}
